<style>
.splash-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
    pointer-events: auto;
    animation: splashFade 1.3s ease-in-out 0.6s forwards;
}

.splash-inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

.splash-inner img {
    width: 20vw;       /* scale to 80% of viewport width */
    height: auto;      /* maintain aspect ratio */
    max-height: 80vh;  /* do not exceed 80% of viewport height */
    border-radius: 16px;
}

.splash-title {
    font-size: 2rem;
    font-weight: 700;
    color: #1E3A5F;
    text-align: center;
}

.splash-sub {
    font-size: 1rem;
    color: #64748B;
    text-align: center;
    font-style: italic;
}

@keyframes splashFade {
    0% { opacity: 1; }
    70% { opacity: 1; }
    100% { opacity: 0; pointer-events: none; }
}
</style>

<div class="splash-overlay" id="splash">
    <div class="splash-inner">
        <img src="{{LOGO_URI}}" alt="logo"/>
        <div class="splash-sub">Hackathon Demo v2.0</div>
    </div>
</div>

<script>
setTimeout(function(){
    var el = document.getElementById('splash');
    if(el && el.parentNode){ el.parentNode.removeChild(el); }
}, 2200);
</script>
